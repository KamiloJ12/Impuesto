<app-navbar (onToggleSideNav)="onToggleSideNav($event)"></app-navbar>

<div class="home" [ngClass]="isSideNavCollapsed ? 'close': ''">
    
    <div class="card shadow mb-4" style="min-height:100vh">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
          <h4 class="m-0 font-weight-bold text-primary">Nuevo Vehiculo</h4>
          <a [routerLink]="['/vehiculos']" class="d-flex align-items-center">Regresar<i
              class='bx bx-chevron-left bx-sm'></i></a>
        </div>
        <div class="card-body">
          <form #registroForm="ngForm" (ngSubmit)="update(registroForm)">
            <div class="row">
              <div class="col">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="placa" placeholder="115846955" name="placa" [(ngModel)]="vehiculo.Placa" disebled>
                  <label for="placa">Placa</label>
                </div>
              </div>
              <div class="col">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="marca" placeholder="1500000" name="marca" [(ngModel)]="vehiculo.Marca">
                  <label for="marca">Marca</label>
                </div>
              </div>
              <div class="col">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="modelo" placeholder="1500000" name="modelo" [(ngModel)]="vehiculo.Modelo">
                    <label for="modelo">Modelo</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" list="datalistOptions" id="Propietario"
                    placeholder="Fernando Fernandez" name="propietario" [(ngModel)]="vehiculo.Propietario">
                  <label for="Dueño">Dueño</label>
                  <datalist id="datalistOptions" >
                    <option *ngFor="let usuario of usuarios" value="{{usuario.Id}}">{{usuario.Cedula}} - {{usuario.Nombres}} {{usuario.Apellidos}}</option>
                  </datalist>
                </div>
              </div>
              <div class="col">
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="avaluo" placeholder="50000000" name="avaluo" [(ngModel)]="vehiculo.Avaluo">
                  <label for="avaluo">Avaluo</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="serie" placeholder="115846955" name="serie" [(ngModel)]="vehiculo.Serie">
                  <label for="serie">Serie</label>
                </div>
              </div>
              <div class="col">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="color" placeholder="1500000" name="color" [(ngModel)]="vehiculo.Color">
                  <label for="color">Color</label>
                </div>
              </div>
              <div class="col">
                <div class="form-floating mb-3">
                  <select class="form-select" id="tipo" aria-label="tipo" name="tipo" [(ngModel)]="vehiculo.Tipo">
                    <option selected value="Servicio Particular">Servicio Particular</option>
                    <option value="Motocicleta Mayor a 125 CC">Motocicleta Mayor a 125 CC</option>
                    <option value="Servicio Publico">Servicio Publico</option>
                  </select>  
                  <label for="tipo">Tipo</label>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-primary">Actualizar</button>
            </div>
          </form>
        </div>
    </div>

</div>
