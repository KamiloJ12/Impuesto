<app-navbar (onToggleSideNav)="onToggleSideNav($event)"></app-navbar>

<div class="home" [ngClass]="isSideNavCollapsed ? 'close': ''">
    
    <div class="card shadow mb-4" style="min-height:100vh">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
          <h4 class="m-0 font-weight-bold text-primary">Nueva Industria y/o Comercio</h4>
          <a [routerLink]="['/industriaycomercio']" class="d-flex align-items-center">Regresar<i
              class='bx bx-chevron-left bx-sm'></i></a>
        </div>
        <div class="card-body">
          <form #registroForm="ngForm" (ngSubmit)="add(registroForm)">
            <div class="row">
              <div class="col">
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="nit" placeholder="115846955" name="nit" [(ngModel)]="industria.NIT">
                  <label for="nit">NIT</label>
                </div>
              </div>
              <div class="col">
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="numeroPlaca" placeholder="1500000" name="numeroPlaca" [(ngModel)]="industria.NumeroPlaca">
                  <label for="numeroPlaca">Numero Placa</label>
                </div>
              </div>
              <div class="col">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="avaluo" placeholder="1500000" name="avaluo" [(ngModel)]="industria.Avaluo">
                    <label for="avaluo">Avaluo</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" list="datalistOptions" id="Propietario"
                    placeholder="Fernando Fernandez" name="propietario" [(ngModel)]="industria.Propietario">
                  <label for="Dueño">Dueño</label>
                  <datalist id="datalistOptions" >
                    <option *ngFor="let usuario of usuarios" value="{{usuario.Id}}">{{usuario.Cedula}} - {{usuario.Nombres}} {{usuario.Apellidos}}</option>
                  </datalist>
                </div>
              </div>
              <div class="col">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="direccion" placeholder="Av 10 # 15 - 18" name="direccion" [(ngModel)]="industria.Direccion">
                  <label for="direccion">Direccion</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-floating mb-3">
                    <select class="form-select" id="esTienda" aria-label="esTienda" name="esTienda" [(ngModel)]="industria.EsTienda">
                      <option selected value="true">Si</option>
                      <option value="false">No</option>
                    </select>  
                    <label for="esTienda">Es tienda</label>
                </div>
              </div>
              <div class="col col-9">
                <div class="form-floating mb-3">
                  <input type="date" class="form-control" id="inicioActividad" placeholder="150" name="inicioActividad" [(ngModel)]="industria.InicioActividad" >
                  <label for="inicioActividad">Inicio Actividad</label>
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="tipoPersona" aria-label="tipoPersona" name="tipoPersona" [(ngModel)]="industria.TipoPersona">
                          <option selected value="Persona Natural">Persona Natural</option>
                          <option value="Persona Juridica">Persona Juridica</option>
                        </select>  
                        <label for="tipoPersona">Tipo Persona</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="tipoRegimen" aria-label="tipoRegimen" name="tipoRegimen" [(ngModel)]="industria.TipoRegimen">
                          <option selected value="Regimen Comun">Regimen Comun</option>
                          <option value="Regimen Simplificado">Regimen Simplificado</option>
                          <option value="Regimen Especial">Regimen Especial</option>
                        </select>  
                        <label for="tipoRegimen">Tipo Regimen</label>
                    </div>
                </div>
                <div class="col">

                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-primary">Agregar</button>
            </div>
          </form>
        </div>
    </div>

</div>
