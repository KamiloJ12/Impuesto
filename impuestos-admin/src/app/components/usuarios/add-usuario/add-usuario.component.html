<app-navbar (onToggleSideNav)="onToggleSideNav($event)"></app-navbar>

<div class="home" [ngClass]="isSideNavCollapsed ? 'close': ''">

  <div class="card shadow mb-4" style="min-height:100vh">
    <div class="card-header py-3 d-flex justify-content-between align-items-center">
      <h4 class="m-0 font-weight-bold text-primary">Nuevo Usuario</h4>
      <a [routerLink]="['/usuarios']" class="d-flex align-items-center">Regresar<i
          class='bx bx-chevron-left bx-sm'></i></a>
    </div>
    <div class="card-body">
      <form #registroForm="ngForm" (ngSubmit)="add(registroForm)">
        <div class="row">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="cedula" placeholder="115846955" name="cedula" [(ngModel)]="usuario.Cedula">
              <label for="cedula">Cedula</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="nombre" placeholder="Fernando" name="nombres" [(ngModel)]="usuario.Nombres">
              <label for="nombre">Nombre</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="apellido" placeholder="Fernandez" name="apellidos" [(ngModel)]="usuario.Apellidos">
              <label for="apellido">Apellido</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="usuario" placeholder="FernandoF" name="usuario" [(ngModel)]="usuario.Usuario">
              <label for="usuario">Usuario</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="correo" placeholder="Fernando@hotmail.com" name="email" [(ngModel)]="usuario.Email">
              <label for="correo">Correo</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="telefono" placeholder="3025484596" name="telefono" [(ngModel)]="usuario.Telefono">
              <label for="telefono">Telefono</label>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-outline-primary">Agregar</button>
        </div>
      </form>
    </div>
  </div>

</div>
