<app-navbar></app-navbar>

<app-navbar (onToggleSideNav)="onToggleSideNav($event)"></app-navbar>

<div class="home" [ngClass]="isSideNavCollapsed ? 'close': ''">

  <div class="card shadow mb-4" style="min-height:100vh">
    <div class="card-header py-3 d-flex justify-content-between align-items-center">
      <h4 class="m-0 font-weight-bold text-primary">Usuario</h4>
      <a [routerLink]="['/usuarios/add']" class="d-flex align-items-center">Nuevo Usuario<i
          class='bx bx-chevron-right bx-sm'></i></a>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Id</th>
              <th>Cedula</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Usuario</th>
              <th>Correo</th>
              <th>Telefono</th>
              <th></th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>Id</th>
              <th>Cedula</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Usuario</th>
              <th>Correo</th>
              <th>Telefono</th>
              <th></th>
            </tr>
          </tfoot>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td>{{usuario.Id}}</td>
              <td>{{usuario.Cedula}}</td>
              <td>{{usuario.Nombres}}</td>
              <td>{{usuario.Apellidos}}</td>
              <td>{{usuario.Usuario}}</td>
              <td>{{usuario.Email}}</td>
              <td>{{usuario.Telefono}}</td>
              <td><a [routerLink]="['/usuarios', usuario.Id]"><i class='bx bxs-edit bx-sm'></i></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
